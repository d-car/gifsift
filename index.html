<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <title>GIFsift</title>
  <link rel='stylesheet' type='text/css' href='assets/styles/styles.css'>
  <script src=
    "https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
    crossorigin="anonymous">
  </script>
</head>

<body>
  <!-- Header -->
  <div class='container'>
    <h1>GIFsift</h1>
  </div>

  <div class='container searchField'>
    <form class='gifSearch'>
      <input type='text' placeholder='Search GIFs' id='searchInput'>
      <input type='submit' value='Submit' id='searchBtn'>
    </form>
  </div>

  <div class='container gifDisplay'>
    <h3>Use the search bar to find GIFs!</h3>
  </div>


  <script src='assets/JS/script.js'></script>
</body>
