<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>GIFsift</title>
  <link rel='stylesheet' type='text/css' href='assets/styles/styles.css'>
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
  <script defer src=
    "https://use.fontawesome.com/releases/v5.7.2/js/all.js" 
     integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" 
     crossorigin="anonymous"></script>
  <script src=
    "https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
    crossorigin="anonymous">
  </script>
</head>

<body>
  <!-- Header -->
  <div class='container title fade'>
    <h1>GIFsift</h1>
  </div>

  <div class='container searchField fade'>
    <form class='gifSearch'>
      <input type='text' placeholder='Search GIFs' id='searchInput'>
      <input type='submit' value='Submit' id='searchBtn' class='button'>
    </form>
    <br>
    <h3 id='instructions'>Use the search bar to find GIFs!</h3>
  </div>
  <br>
  <br>

  <div class='container gifDisplay'></div>

  <div id="gifModal" class="modal">
      <span class="close">&times;</span>
    <div class="modal-content">

    </div>
  </div>

  <div class='container footer fade'>
    <p class='footerText'>&copy 2019. All Rights Reserved v0.5</p>
    <a href="https://github.com/d-car/gifsift"><i class="fab fa-github fa-3x"></i></a>
  </div>


  <script src='assets/js/script.js'></script>
</body>
